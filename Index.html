<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Movie Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
      <header>
        <h1><i class="fas fa-film"></i> BMI Movie Tracker</h1>
        <p>Track Movies you want to watched</p>
      </header>  
      <div class="main-content">
        <div class="form-container">
          <h2><i class="fas fa-plus-circle"></i>
          Add/Edit Movie</h2>
          <form id="movie form">
            <input type="hidden" id="movieId">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text">id="title" required>
            </div>
             <div class="form-group">
              <label for="year">Release year</label>
              <input type="number" min="1900" max="2099"
               id="year" required>
               </div> 
              
             <div class="form-group">
              <label for="director">Director</label>
              <input type="text" id="director" required>
               </div> 
               <div class="form-group">
              <label for="genre">Genre</label>
              <select id="genre">
                <option value="Action">Action</option>
                <option  value="comedy">comedy</option>
                <option value="Drama">Drama</option>
                <option value="Romance">Romance</option>
                <option value="Documentry">Documentry</option>
                <option value="Animation">Animation</option>
                <option value="other">other</option>

              </select>
               </div> 
               <div class="form-group">
              <label> status</label>
              <div class=" radio -group">
                <label>
                  <input type="radio" name="status" value="watchlist"
                  checked>
                  <span>watchlist</span>
                </label>
                <label>
                  <input type="radio" name="status" value="watched">
                  <span>watched</span>
                </label>
              </div>
               </div> 
               <div class="form-group">
                <label for="rating">Rating</label>
                <div class="rating-stars">
                  <i class="far fa-star" data rating="1"></i>
                   <i class="far fa-star" data rating="2"></i>
                    <i class="far fa-star" data rating="3"></i>
                     <i class="far fa-star" data rating="4"></i>
                      <i class="far fa-star" data rating="5"></i>
                </div>
                <input type="hidden" id="rating" value="0">
               </div>
               <div class=""form-group">
                <label for=" notes">Notes</label>
                <textarea id="notes" rows="4"></textarea>
              </div>
              <div class="form-actions">
                <button type="submit"id="saveBtn"
                class="btn btn-primary">save Movie</button>
                <button type="submit"id="cancleBtn"
                class="btn btn-secondary">cancle</button>
              </div>
          </form>

      </div> 
      <div class="movie-container"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
